<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Baloo|Open+Sans+Condensed:300" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1 class="roll-in-blurred-left"><i class="fas fa-utensils"></i><a href="/">Restaurant Reviews</a><i class="fas fa-search"></i></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <div class="filterSelect">

          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
        </div>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0yiyiGb0qas9EKY40PyrFyfvHS7MGCF4&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
    <strong>Restaurant Reviews</strong>
  </a> All Rights Reserved.
  </footer>

</body>

</html>
